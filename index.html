<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conbvert money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert money</h1>
        </header>
        <main>
            <label>
                Converter de: 
                <select>
                    <option>Real brasileiro</option>
                </select>
            </label>
            <label>
                Converter para: 
                <select id="currency-select">
                    <option>U$ dolar americano</option>
                    <option>Ð„ Euro</option>
                </select>
            </label>

            <label>
                valor:
                <input id="valor-nao-convertido" placeholder="R$ 10.000,00">
            </label>
            <button type="button" id="convert-button">Converter</button>
            <section>
                <div class="components">
                    <div>
                        <h3 class="currency-name">Real Brasileiro</h3>
                        <p class="currency-value" id="real-value">R$ 10.000,00</p>
                    </div>
                    <div id="seta">
                        <p>|</p>
                        <p>v</p>
                    </div>
                    <div>
                        <h3 class="currency-name" id="currency-final">Dolar Americano</h3>
                        <p class="currency-value" id="convert-value">$ 2.000,00</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="scripts.js"></script>
</html>
